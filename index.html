    <link rel="stylesheet" href="styles.css">

    <title>Tic Tac Toe</title>

            </div>
            <div class="grid-section" id="1">

            </div>
            <div class="grid-section" id="2">

                </div>
            </div>
            <div class="grid-section" id="3">
                <div class="player-choice" id="grid-modal">

                    <button class="o" id="o">O</button>
                </div>
            </div>
            <div class="grid-section" id="4"></div>
            <div class="grid-section" id="5"></div>
            <div class="grid-section" id="6"></div>
            <div class="grid-section" id="7"></div>

        </div>
