<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <div class="gameboard_shown">
            <div class="grid-section" id="grid-top">X</div>
            <div class="grid-section" id="grid-top">O</div>
            <div class="grid-section" id="grid-top">X</div>
            <div class="grid-section" id="grid-mid">O</div>
            <div class="grid-section" id="grid-mid">O</div>
            <div class="grid-section" id="grid-mid">X</div>
            <div class="grid-section" id="grid-bottom">O</div>
            <div class="grid-section" id="grid-bottom">X</div>
            <div class="grid-section" id="grid-bottom">O</div>
        </div>
    </div>
