<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game-container">
        <div class="gameboard_shown">
            <div class="grid-section" id="grid-top1"></div>
            <div class="grid-section" id="grid-top2"></div>
            <div class="grid-section" id="grid-top3"></div>
            <div class="grid-section" id="grid-mid1"></div>
            <div class="grid-section" id="grid-mid2"></div>
            <div class="grid-section" id="grid-mid3"></div>
            <div class="grid-section" id="grid-bottom1"></div>
            <div class="grid-section" id="grid-bottom2"></div>
            <div class="grid-section" id="grid-bottom3"></div>
        </div>
        <div class="game_controller">
            <div class="player-choice">
                <button class="x" id="x">X</button>
                <button class="o" id="o">O</button>
            </div>
        </div>
    </div>

</body>

</html>
